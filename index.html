<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Popaly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
<div id="app">
  <h1 class="bg-success">{{title}}</h1>
  <div class="form">
    <div class="form-group">
      <div class="form-group">
        <label>Titre</label>
        <input class="form-control" type="text" v-model="note.title">
      </div>
      <div class="form-group">
        <label>Categorie</label>
        <input class="form-control" type="text" v-model="note.cat">
      </div>
      <div class="form-group">
        <label>Lien</label>
        <input class="form-control" type="url" v-model="note.link"></textarea>
      </div>
      <div class="form-group">
        <label>Texte</label>
        <textarea class="form-control" v-model="note.text"></textarea>
      </div>
    </div>
    <button class="btn btn-success" @click="addNote">Envoyer</button>
  </div>
  <div class="col-sm-12">
    <div class="col-sm-4 note" v-for="(note, index) in notes">
      <div class="card">
          <button class="close" @click="removeNote(index)">&times;</button>
        <div class="card-block">
          <h3 class="card-title text-success">{{note.title}}</h3>
          <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
          <h4 class="card-title">{{note.link}}</h4>
          <p class="card-text">{{note.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      title: 'Popaly',
      note: {
        title: '',
        link: '',
        text: ''
      },
      notes: [
        {
          title: 'Visited Hawaii',
          text: 'I loved the beaches and delicious fresh coconuts',
          date: new Date(Date.now()).toLocaleString()
        },
        {
          title: 'Ca marche ou bien ?',
          link: 'https://vuejs-tips.github.io/cheatsheet/',
          text: 'test vue js pour exo de la semaine',
          date: new Date(Date.now()).toLocaleString()
        }
      ]
    },
    methods: {
      addNote() {
        let { text, link, title } = this.note
        this.notes.push({
          text,
          link,
          title,
          date: new Date(Date.now()).toLocaleString()
        })
      },
      removeNote(index) {
        this.notes.splice(index, 1)
      }
    }
  })
</script>
</body>
</html>
